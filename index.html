
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>티켓 생성기</title>
  <style>
    @font-face {
      font-family: 'Gulim';
      src: url('gulim.ttf') format('truetype');
    }

    body {
      font-family: 'Gulim', sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
      width: 250px;
      font-family: 'Gulim', sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Gulim', sans-serif;
    }
  </style>
</head>
<body>
  <h1>🎟 티켓 정보 입력</h1>
  <input type="text" id="seat" placeholder="좌석 위치 (예: 1층 105구역 7열 8번)" /><br />
  <input type="text" id="section" placeholder="좌석 이름 (예: 카스존(응원단석))" /><br />
  <input type="text" id="price" placeholder="가격 (예: 17,500원)" /><br />
  <input type="text" id="name" placeholder="예매자명 (예: 보이드)" /><br />
  <button onclick="drawTicket()">티켓 생성</button>
  <button onclick="downloadImage()">이미지 저장</button>

  <br />
  <canvas id="ticketCanvas" width="898" height="1701"></canvas>

  <script>
    const canvas = document.getElementById("ticketCanvas");
    const ctx = canvas.getContext("2d");
    const baseImage = new Image();
    baseImage.src = "ticket_template.png";

    function drawTicket() {
      const seat = document.getElementById("seat").value;
      const section = document.getElementById("section").value;
      const price = document.getElementById("price").value;
      const name = document.getElementById("name").value;

      baseImage.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(baseImage, 0, 0);

        ctx.fillStyle = "black";
        ctx.font = "28px Gulim";
        ctx.fillText(seat, 70, 920);

        ctx.font = "26px Gulim";
        ctx.fillText(section, 70, 960);
        ctx.fillText(price, 70, 1000);

        ctx.font = "bold 28px Gulim";
        ctx.fillText(name, 70, 1040);
      };

      if (baseImage.complete) {
        baseImage.onload();
      }
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'ticket.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
