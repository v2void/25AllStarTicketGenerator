  <canvas id="ticketCanvas" width="898" height="1701"></canvas>

  <script>
    const canvas = document.getElementById("ticketCanvas");
    const ctx = canvas.getContext("2d");
    const baseImage = new Image();
    baseImage.src = "ticket_template.png";

    function drawTicket() {
      const seat = document.getElementById("seat").value;
      const section = document.getElementById("section").value;
      const price = document.getElementById("price").value;
      const name = document.getElementById("name").value;

      baseImage.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(baseImage, 0, 0);

        ctx.fillStyle = "black";
        ctx.font = "28px Gulim";
        ctx.fillText(seat, 70, 920);

        ctx.font = "26px Gulim";
        ctx.fillText(section, 70, 960);
        ctx.fillText(price, 70, 1000);

        ctx.font = "bold 28px Gulim";
        ctx.fillText(name, 70, 1040);
      };

      if (baseImage.complete) {
        baseImage.onload();
      }
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'ticket.png';
      link.href = canvas.toDataURL();
      link.click();
    }
